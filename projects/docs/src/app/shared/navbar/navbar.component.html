<nav class="docs-navbar-header" aria-label="Top Toolbar">
    <a mat-button class="docs-button" routerLink="/" aria-label="Angular Material Extras">
        <img
            class="docs-angular-logo"
            src="assets/img/angular-white-transparent.svg"
            alt="angular"
        />
        <span>Material</span>
    </a>
    <a
        mat-button
        class="docs-navbar-hide-small docs-button"
        *ngFor="let key of sectionKeys"
        [routerLink]="key"
        routerLinkActive="docs-navbar-header-item-selected"
        >{{ sections[key].name }}</a
    >
    <div class="flex-spacer"></div>
    <button mat-icon-button (click)="toggleTheme()" matTooltip="Toggle the theme">
        <mat-icon>{{ dark ? 'brightness_3' : 'wb_sunny' }}</mat-icon>
    </button>

    <a
        mat-button
        class="docs-button docs-navbar-hide-small"
        href="https://github.com/pranxy/material-extras"
        target="_blank"
    >
        <img
            class="docs-angular-logo"
            src="assets/img/github-circle-white-transparent.svg"
            alt="angular"
        />
        GitHub
    </a>
</nav>
<nav class="docs-navbar docs-navbar-show-small" aria-label="Section Nav Bar">
    <a mat-button class="docs-navbar-link" *ngFor="let key of sectionKeys" [routerLink]="key">{{
        sections[key].name
    }}</a>
    <a mat-button class="docs-navbar-link" routerLink="guides">Guides</a>
</nav>
