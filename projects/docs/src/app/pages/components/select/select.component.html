<form [formGroup]="form">
    <mat-form-field [appearance]="'outline'">
        <mat-label>select2 test</mat-label>
        <pme-select2 formControlName="select" [clearable]="true" [multiple]="true">
            <mat-option *ngFor="let item of items2" [value]="item">{{ item }}</mat-option>
        </pme-select2>
    </mat-form-field>
