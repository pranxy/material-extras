<div cdk-overlay-origin [attr.aria-owns]="panelOpen ? id + '-panel' : null" class="mat-select-trigger"
    (click)="toggle()" #origin="cdkOverlayOrigin" #trigger>
    <div class="mat-select-value" [ngSwitch]="empty" [attr.id]="_valueId">
        <span class="mat-select-placeholder mat-select-min-line" *ngSwitchCase="true">{{placeholder}}</span>
        <span class="mat-select-value-text" *ngSwitchCase="false" [ngSwitch]="!!customTrigger">
            <span class="mat-select-min-line" *ngSwitchDefault>{{triggerValue}}</span>

            <mat-select-trigger *ngSwitchCase="true">
                {{ displayLabel && displayLabel.join(', ') }} !!
                <button class="clear" *ngIf="clearable" mat-icon-button (click)="clear($event)" aria-label="Clear"
                    disableRipple="true">
                    ×
                </button>
            </mat-select-trigger>
        </span>
    </div>

    <div class="mat-select-arrow-wrapper">
        <div class="mat-select-arrow"></div>
    </div>
</div>
