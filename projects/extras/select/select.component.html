<mat-form-field [appearance]="appearance">
    <mat-label *ngIf="label">{{ label }}</mat-label>
    <mat-select [formControl]="input" [placeholder]="placeholder" [multiple]="multiple">
        <mat-select-trigger>
            {{ displayLabel && displayLabel.join(', ') }}
            <button class="clear" *ngIf="clearable" mat-icon-button (click)="clear($event)" aria-label="Clear"
                disableRipple="true">
                Ã—
            </button>
        </mat-select-trigger>

        <mat-option *ngFor="let item of items" [value]="item[bindValue]">{{ item[bindLabel] }}</mat-option>
    </mat-select>
</mat-form-field>
